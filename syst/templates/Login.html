{% extends 'base.html' %}
{% block content %}
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Login</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Login to your account</p>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <center>
                    <div class="col-8">
                        <br><br>
                        <br><br><br><br>
                        Login to your account
                        <br><br>
                        <form class="row g-3" method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                          <div class="col-md-6">
                        {#    <label for="inputEmail4" class="form-label">Username</label>#}
                            <input type="text" class="form-text" name="username" placeholder="username">
                          </div>
                                                    <br><br>
                          <div class="col-md-6">
                        {#    <label for="password" class="form-label">Password</label>#}
                            <input type="password" class="form-control" name="password" placeholder="password">
                          </div>
                                                    <br><br>
                          <div class="col-12">
                            <button type="submit" class="btn btn-secondary">login</button>
                          </div>
                        </form>
                        <br><br><br><br>
                    </div>
                </center>
            </div>
        </div>
{% endblock %}
